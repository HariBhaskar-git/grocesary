            <form [formGroup]="register">
              <!--novalidate="novalidate"-->
              <div class="regblock">
                <h2><i class="fas fa-user-alt" style=" color: #b9112a;"></i> Register</h2>
                <hr>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label>Full Name<span>*</span></label>
                      <input type="text" name="name" class="form-control" placeholder="Full Name" formControlName="fullname"><!--[(ngModel)]="fullname"-->
                      <p class="text-danger" *ngIf="register.controls.fullname.invalid && register.controls.fullname.touched"> Please enter Full Name</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Mobile No.<span>*</span></label>
                      <input type="text" name="mobile" class="form-control" placeholder="Mobile No" formControlName="mobileno"> <!--[(ngModel)]="mobileno"-->
                      <p class="text-danger" *ngIf="register.controls.mobileno.invalid && register.controls.mobileno.touched"> Please enter Mobile No</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>E-mail<span>*</span></label>
                      <input type="text" name="email" class="form-control" placeholder="Email ID" formControlName="emailid">  <!--[(ngModel)]="emailid"-->
                      <p class="text-danger" *ngIf="register.controls.emailid.invalid && register.controls.emailid.touched"> Please enter E-mail id</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Password<span>*</span></label>
                      <input type="text" name="email" class="form-control" placeholder="Password" formControlName="password">  <!--[(ngModel)]="emailid"-->
                      <p class="text-danger" *ngIf="register.controls.password.invalid && register.controls.password.touched"> Please enter Password</p>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>Location<span>*</span></label>
                      <input type="text" name="email" class="form-control" placeholder="Location" formControlName="location">  <!--[(ngModel)]="emailid"-->
                      <p class="text-danger" *ngIf="register.controls.location.invalid && register.controls.location.touched"> Please enter Location</p>
                    </div>
                  </div>
                </div>
