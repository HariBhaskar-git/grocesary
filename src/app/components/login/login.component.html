<div class="row">
  <div class="col-md-3 col-md-offset-4">

  </div>
  <div class="col-md-4 col-md-offset-4">

    <div class="subpageblock">
      <div class="container implist">

        <div class="row">

          <form id="form" [formGroup]="login">

            <div class="col-md-12 col-md-offset-4">
              <div class="loginblock">
                <h2><i class="fas fa-lock" style=" color: #b9112a;"></i> Login</h2>
                <hr>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fas fa-user"></i></div>
                    <input type="text" name="mobile" class="form-control" placeholder="Email/Mobile No" formControlName="mobileno">
                    <p class="text-danger" *ngIf="login.controls.mobileno.invalid && login.controls.mobileno.touched"> Please enter Email/Mobile No</p>
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-addon"><i class="fas fa-key"></i></div>
                    <input type="password" name="password" class="form-control" placeholder="Password" formControlName="password">
                    <p class="text-danger" *ngIf="login.controls.password.invalid && login.controls.password.touched"> Please enter Password</p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <a href="forgotpwd.php" class="frlink">Forgot Password?</a>
                  </div>
                </div>
                <div class="row">
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In" (click)="loginUser()">
                  </div>
                  <div class="col-xs-6 col-sm-6 col-md-6">
                    <input type="button" class="btn btn-lg btn-success btn-block" value="Register" (click)="btnClick()">
                  </div>
                  <!--<div class="col-xs-6 col-sm-6 col-md-6">
                    <a [routerLink]="['.src/app/register']" class="btn btn-lg btn-success btn-block">Register</a>
                  </div>-->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
